    <script>
        function countingValleys(steps, path) {
  let level = 0; // Current level
  let count = 0; // Number of valleys

  for (let i = 0; i < steps; i++) {
    if (path.charAt(i) === 'U') {
      level++;
      if (level === 0) {
        count++;
      }
    } else if (path.charAt(i) === 'D') {
      level--;
    }
  }

  return count;
}

    </script>
